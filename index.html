                        <body>
                            <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Groq AI Chat - Free & Fast</title>
  <meta name="description" content="Free AI chat powered by Groq. No API key needed.">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âš¡</text></svg>">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #111827 0%, #000000 50%, #1f2937 100%);
      --user-bubble: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
      --ai-bubble: #1f2937;
      --border-color: rgba(55, 65, 81, 0.5);
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --accent-gradient: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: var(--bg-gradient);
      color: var(--text-primary);
      font-family: 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .header {
      border-bottom: 1px solid var(--border-color);
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 1rem;
    }

    .header-content {
      max-width: 896px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 0.75rem;
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-text h1 {
      font-size: 1.25rem;
      font-weight: 700;
    }

    .logo-text p {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }

    .status {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.75rem;
    }

    .status-dot {
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 896px;
      margin: 0 auto;
      width: 100%;
      padding: 1rem;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .message {
      display: flex;
      gap: 0.75rem;
      animation: fadeIn 0.3s ease-out;
    }

    .message.ai { justify-content: flex-start; }
    .message.user { justify-content: flex-end; }

    .avatar {
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .ai .avatar { background: var(--accent-gradient); }
    .user .avatar { background: var(--user-bubble); }

    .bubble {
      max-width: 85%;
      padding: 0.875rem 1rem;
      border-radius: 1rem;
      font-size: 0.9375rem;
      line-height: 1.5;
      position: relative;
    }

    .ai .bubble {
      background: var(--ai-bubble);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
    }

    .user .bubble {
      background: var(--user-bubble);
      color: white;
    }

    .message-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
      font-size: 0.75rem;
    }

    .time { color: var(--text-secondary); }

    .copy-btn {
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 0.25rem;
      border-radius: 0.25rem;
      transition: color 0.2s;
    }

    .copy-btn:hover { color: var(--text-primary); }

    .input-area {
      padding: 1rem 0;
      border-top: 1px solid var(--border-color);
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .input-form {
      display: flex;
      gap: 0.75rem;
    }

    .message-input {
      flex: 1;
      padding: 0.875rem 1rem;
      padding-right: 3rem;
      background: rgba(31, 41, 55, 0.5);
      border: 1px solid var(--border-color);
      border-radius: 1rem;
      color: var(--text-primary);
      font-size: 0.9375rem;
      outline: none;
    }

    .message-input:focus {
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .message-input::placeholder { color: var(--text-secondary); }

    .send-btn {
      position: absolute;
      right: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: var(--accent-gradient);
      border: none;
      width: 2.25rem;
      height: 2.25rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .send-btn:hover { transform: translateY(-50%) scale(1.05); box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3); }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: translateY(-50%) scale(1); }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1rem;
      color: var(--text-secondary);
      font-style: italic;
      font-size: 0.875rem;
    }

    .typing-dots {
      display: flex;
      gap: 0.25rem;
    }

    .typing-dot {
      width: 0.5rem;
      height: 0.5rem;
      background: #8b5cf6;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-0.25rem); }
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .suggestion-btn {
      background: rgba(31, 41, 55, 0.5);
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
      padding: 0.5rem 0.75rem;
      border-radius: 999px;
      font-size: 0.8125rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .suggestion-btn:hover {
      background: rgba(139, 92, 246, 0.2);
      color: #c4b5fd;
      border-color: #8b5cf6;
    }

    .footer-note {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.75rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 640px) {
      .header-content { flex-direction: column; gap: 0.75rem; align-items: flex-start; }
      .message .bubble { max-width: 90%; }
      .logo-text h1 { font-size: 1.125rem; }
      .status { margin-top: 0.25rem; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <div class="logo-icon" id="logo-icon"></div>
        <div class="logo-text">
          <h1>Groq AI Chat</h1>
          <p>Powered by Llama 3.1</p>
        </div>
      </div>
      <div class="status">
        <div class="status-dot"></div>
        <span>Free for everyone</span>
      </div>
    </div>
  </header>

  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="message ai" data-id="1">
        <div class="avatar"><i data-lucide="bot" style="width:12px;height:12px;color:white"></i></div>
        <div class="bubble">
          Hello! I'm your AI assistant powered by Groq's lightning-fast LLM inference. How can I help you today? ðŸš€
          <div class="message-meta">
            <span class="time">Just now</span>
            <button class="copy-btn" data-id="1" data-content="Hello! I'm your AI assistant powered by Groq's lightning-fast LLM inference. How can I help you today? ðŸš€">
              <i data-lucide="copy"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="suggestions" id="suggestions">
      <button class="suggestion-btn" data-text="Help me debug this JavaScript code">Debug JS code</button>
      <button class="suggestion-btn" data-text="Explain quantum computing simply">Explain quantum computing</button>
      <button class="suggestion-btn" data-text="Write a poem about artificial intelligence">Poem about AI</button>
    </div>

    <div class="input-area">
      <form class="input-form" id="chat-form">
        <div style="position: relative; flex: 1;">
          <input 
            type="text" 
            class="message-input" 
            id="message-input" 
            placeholder="Ask me anything... (Powered by Groq AI)" 
            autocomplete="off"
          >
          <button type="submit" class="send-btn" id="send-btn">
            <i data-lucide="send"></i>
          </button>
        </div>
      </form>
      <div class="footer-note">
        <i data-lucide="zap"></i>
        <span>Free AI chat â€¢ Powered by Groq â€¢ Your messages are not stored</span>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const messagesEl = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const chatForm = document.getElementById('chat-form');
    const suggestions = document.getElementById('suggestions');

    let messageCount = 1;

    function formatTime(date) {
      return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
    }

    function createMessageElement(id, content, role, timestamp) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;
      messageDiv.dataset.id = id;
      
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.innerHTML = role === 'ai' 
        ? '<i data-lucide="bot" style="width:12px;height:12px;color:white"></i>'
        : '<i data-lucide="user" style="width:12px;height:12px;color:white"></i>';
      
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = content;
      
      const meta = document.createElement('div');
      meta.className = 'message-meta';
      meta.innerHTML = `
        <span class="time">${formatTime(timestamp)}</span>
        <button class="copy-btn" data-id="${id}" data-content="${content.replace(/"/g, '&quot;')}">
          <i data-lucide="copy"></i>
        </button>
      `;
      
      bubble.appendChild(meta);
      messageDiv.appendChild(role === 'user' ? bubble : avatar);
      messageDiv.appendChild(role === 'user' ? avatar : bubble);
      
      return messageDiv;
    }

    function scrollToBottom() {
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message ai';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-indicator">
          <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
          <span>AI is thinking...</span>
        </div>
      `;
      messagesEl.appendChild(typingDiv);
      scrollToBottom();
    }

    function hideTypingIndicator() {
      const el = document.getElementById('typing-indicator');
      if (el) el.remove();
    }

    async function addMessage(content, role) {
      const id = ++messageCount;
      const el = createMessageElement(id, content, role, new Date());
      messagesEl.appendChild(el);
      lucide.createIcons();
      scrollToBottom();
      return id;
    }

    async function copyToClipboard(text, messageId) {
      await navigator.clipboard.writeText(text);
      const btn = document.querySelector(`.copy-btn[data-id="${messageId}"]`);
      const icon = btn.querySelector('i');
      icon.setAttribute('data-lucide', 'check');
      lucide.createIcons();
      setTimeout(() => {
        icon.setAttribute('data-lucide', 'copy');
        lucide.createIcons();
      }, 2000);
    }

    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = messageInput.value.trim();
      if (!message) return;

      await addMessage(message, 'user');
      messageInput.value = '';
      const sendBtn = document.getElementById('send-btn');
      sendBtn.disabled = true;

      showTypingIndicator();

      try {
        // ðŸ”‘ INI AMAN: Kirim ke backend-mu sendiri, bukan ke Groq langsung
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        hideTypingIndicator();
        
        if (response.ok) {
          await addMessage(data.response, 'ai');
        } else {
          await addMessage('Sorry, I encountered an error. Please try again.', 'ai');
        }
      } catch (error) {
        hideTypingIndicator();
        await addMessage('Failed to connect to the server. Please try again.', 'ai');
      }

      sendBtn.disabled = false;
      messageInput.focus();
    });

    suggestions.addEventListener('click', (e) => {
      if (e.target.classList.contains('suggestion-btn')) {
        messageInput.value = e.target.dataset.text;
        messageInput.focus();
      }
    });

    messagesEl.addEventListener('click', (e) => {
      if (e.target.closest('.copy-btn')) {
        const btn = e.target.closest('.copy-btn');
        copyToClipboard(btn.dataset.content, btn.dataset.id);
      }
    });

    document.querySelector('.time').textContent = formatTime(new Date());
    scrollToBottom();
    messageInput.focus();
  </script>
</body>
</html>
