<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.3);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: #10b981;
            font-size: 24px;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .new-chat {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        
        .new-chat:hover {
            background: #0da271;
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            background: #3b82f6;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .ai-message {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .ai-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            font-weight: 500;
            color: #10b981;
        }
        
        /* Input Area */
        .input-area {
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2);
        }
        
        .input-wrapper {
            display: flex;
            gap: 10px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        textarea {
            flex: 1;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 56px;
            max-height: 200px;
            outline: none;
            transition: border 0.3s;
        }
        
        textarea:focus {
            border-color: #10b981;
        }
        
        .send-btn {
            background: #10b981;
            color: white;
            border: none;
            width: 56px;
            height: 56px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
            align-self: flex-end;
        }
        
        .send-btn:hover {
            background: #0da271;
        }
        
        .send-btn:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        
        /* Loading Animation */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 16px;
            background: rgba(255,255,255,0.05);
            border-radius: 18px;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container { max-width: 100%; }
            .message { max-width: 90%; }
            .input-wrapper { flex-direction: column; }
            .send-btn { width: 100%; height: 48px; margin-top: 10px; }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
                <h1>DeepSeek AI</h1>
            </div>
            <button class="new-chat" onclick="newChat()">
                <i class="fas fa-plus"></i> Chat Baru
            </button>
        </header>
        
        <!-- Chat Messages -->
        <div class="chat-container" id="chatContainer">
            <!-- Default welcome message -->
            <div class="message ai-message">
                <div class="ai-header">
                    <i class="fas fa-robot"></i>
                    <span>DeepSeek AI</span>
                </div>
                <p>Halo! Saya DeepSeek AI. Ada yang bisa saya bantu hari ini?</p>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Ketik pesan Anda di sini... (Shift+Enter untuk baris baru)"
                    rows="2"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // State variables
        let currentChat = [];
        let isLoading = false;
        
        // Initialize with welcome message
        currentChat.push({
            role: 'assistant',
            content: 'Halo! Saya DeepSeek AI. Ada yang bisa saya bantu hari ini?'
        });
        
        // DOM Elements
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Handle Enter key
        function handleKeyDown(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }
        
        // Send message function
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;
            
            // Add user message to chat
            addMessageToChat('user', message);
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            // Show typing indicator
            showTypingIndicator();
            isLoading = true;
            sendBtn.disabled = true;
            
            try {
                // Call AI API (YOUR SCRAPER)
                const aiResponse = await callAIScraper(message);
                
                // Remove typing indicator
                removeTypingIndicator();
                
                // Add AI response to chat
                addMessageToChat('assistant', aiResponse);
                
            } catch (error) {
                removeTypingIndicator();
                addMessageToChat('assistant', `Error: ${error.message}`);
            }
            
            isLoading = false;
            sendBtn.disabled = false;
            messageInput.focus();
        }
        
        // YOUR SCRAPER FUNCTION - DIMODIFIKASI UNTUK BROWSER
        async function callAIScraper(message) {
            // Opsi 1: Coba endpoint Anda langsung
            try {
                const response = await axios.post('https://wewordle.org/gptapi/v1/web/turbo', {
                    messages: [{ content: message, role: "user" }]
                }, {
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'Mozilla/5.0',
                        'Origin': 'https://deepseek.me',
                        'Referer': 'https://deepseek.me/'
                    }
                });
                
                return response.data?.message?.content || 'No response from AI';
                
            } catch (error) {
                // Opsi 2: Fallback ke local proxy
                try {
                    const fallback = await axios.post('/api/chat', { message });
                    return fallback.data.response || 'Fallback response';
                    
                } catch (fallbackError) {
                    // Opsi 3: Mock response jika semua gagal
                    return `DeepSeek AI: Saya menerima pesan "${message}". Ini adalah simulasi karena endpoint scraper mungkin tidak tersedia.`;
                }
            }
        }
        
        // Add message to chat UI
        function addMessageToChat(role, content) {
            currentChat.push({ role, content });
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            
            if (role === 'assistant') {
                messageDiv.innerHTML = `
                    <div class="ai-header">
                        <i class="fas fa-robot"></i>
                        <span>DeepSeek AI</span>
                    </div>
                    <p>${content}</p>
                `;
            } else {
                messageDiv.innerHTML = `<p>${content}</p>`;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Show typing indicator
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <span>DeepSeek AI sedang mengetik...</span>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Remove typing indicator
        function removeTypingIndicator() {
            const typing = document.getElementById('typingIndicator');
            if (typing) typing.remove();
        }
        
        // New chat function
        function newChat() {
            if (confirm('Mulai chat baru?')) {
                chatContainer.innerHTML = `
                    <div class="message ai-message">
                        <div class="ai-header">
                            <i class="fas fa-robot"></i>
                            <span>DeepSeek AI</span>
                        </div>
                        <p>Halo! Saya DeepSeek AI. Ada yang bisa saya bantu hari ini?</p>
                    </div>
                `;
                currentChat = [{
                    role: 'assistant',
                    content: 'Halo! Saya DeepSeek AI. Ada yang bisa saya bantu hari ini?'
                }];
            }
        }
        
        // Initialize
        messageInput.focus();
    </script>
</body>
</html>
