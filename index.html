<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // Script untuk icons
        lucide.createIcons();
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #000000;
            color: white;
            min-height: 100vh;
            border: 4px solid #3b82f6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            background-color: #000;
            padding: 1.5rem;
            border-bottom: 4px solid #3b82f6;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 3rem;
            height: 3rem;
            background-color: #1f2937;
            border: 2px solid #3b82f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-text p {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .status {
            display: none;
        }

        @media (min-width: 768px) {
            .status {
                display: flex;
                align-items: center;
                gap: 0.5rem;
            }
        }

        .status-dot {
            width: 0.75rem;
            height: 0.75rem;
            background-color: #3b82f6;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-container {
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 200px);
        }

        .messages-area {
            flex: 1;
            background-color: #111827;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 1rem;
            overflow-y: auto;
            max-height: 60vh;
            border: 2px solid #3b82f6;
        }

        .welcome-message {
            text-align: center;
            padding: 3rem 0;
            color: #9ca3af;
        }

        .welcome-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            color: #60a5fa;
        }

        .welcome-message h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: white;
        }

        .message {
            margin-bottom: 1rem;
        }

        .message.user {
            display: flex;
            justify-content: flex-end;
        }

        .message.assistant {
            display: flex;
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 24rem;
            padding: 1rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .message.user .message-bubble {
            background-color: #1f2937;
            color: white;
            border: 2px solid #3b82f6;
        }

        .message.assistant .message-bubble {
            background-color: #1f2937;
            color: #e5e7eb;
            border: 2px solid #374151;
        }

        .message-icon {
            width: 1.25rem;
            height: 1.25rem;
            flex-shrink: 0;
            margin-top: 0.125rem;
        }

        .message.user .message-icon {
            color: #60a5fa;
        }

        .message.assistant .message-icon {
            color: #60a5fa;
        }

        .message-content {
            flex: 1;
        }

        .message-time {
            font-size: 0.75rem;
            margin-top: 0.5rem;
        }

        .message.user .message-time {
            color: #93c5fd;
        }

        .message.assistant .message-time {
            color: #9ca3af;
        }

        .loading {
            display: flex;
            justify-content: flex-start;
        }

        .loading-bubble {
            background-color: #1f2937;
            color: #e5e7eb;
            border: 2px solid #374151;
            border-radius: 0.75rem;
            padding: 1rem;
            max-width: 16rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .loading-dot {
            width: 0.5rem;
            height: 0.5rem;
            background-color: #3b82f6;
            border-radius: 50%;
        }

        .loading-dot:nth-child(2) {
            animation-delay: 0.1s;
        }

        .loading-dot:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .loading-dot {
            animation: bounce 1s infinite;
        }

        .input-area {
            background-color: #111827;
            border-radius: 0.75rem;
            padding: 1rem;
            border: 2px solid #3b82f6;
        }

        .input-container {
            display: flex;
            gap: 0.75rem;
        }

        .message-input {
            flex: 1;
            background-color: #1f2937;
            color: white;
            border: 2px solid #374151;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            outline: none;
        }

        .message-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .send-button {
            background-color: #000;
            color: white;
            border: 2px solid #3b82f6;
            border-radius: 0.5rem;
            padding: 0.75rem;
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-button:hover {
            background-color: #1f2937;
            border-color: #60a5fa;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .send-icon {
            width: 1.25rem;
            height: 1.25rem;
            color: #60a5fa;
        }

        .input-hint {
            font-size: 0.75rem;
            color: #9ca3af;
            text-align: center;
            margin-top: 0.5rem;
        }

        .footer {
            background-color: #000;
            padding: 1rem;
            text-align: center;
            border-top: 4px solid #3b82f6;
        }

        .footer p {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        @media (min-width: 768px) {
            .header {
                padding: 2rem;
            }
            
            .chat-container {
                padding: 1.5rem;
            }
            
            .messages-area {
                padding: 1.5rem;
            }
            
            .message-bubble {
                max-width: 28rem;
            }
            
            .input-area {
                padding: 1.5rem;
            }
        }

        @media (min-width: 1024px) {
            .message-bubble {
                max-width: 32rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content container">
            <div class="logo">
                <div class="logo-icon">
                    <i data-lucide="bot"></i>
                </div>
                <div class="logo-text">
                    <h1>AI Assistant</h1>
                    <p>Siap membantu Anda 24/7</p>
                </div>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
        </div>
    </header>

    <main class="chat-container">
        <div class="messages-area" id="messagesArea">
            <div class="welcome-message">
                <i data-lucide="bot" class="welcome-icon"></i>
                <h3>Halo! Saya AI Assistant</h3>
                <p>Tanyakan apa saja, saya siap membantu Anda!</p>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Ketik pesan Anda..."
                >
                <button class="send-button" id="sendButton">
                    <i data-lucide="send" class="send-icon"></i>
                </button>
            </div>
            <p class="input-hint">
                Tekan Enter untuk mengirim • Shift+Enter untuk baris baru
            </p>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 AI Assistant</p>
    </footer>

    <script>
        // JavaScript functionality
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let messages = [];
        let isLoading = false;

        function scrollToBottom() {
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('id-ID', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function addMessage(role, content) {
            const message = {
                role,
                content,
                timestamp: new Date()
            };
            messages.push(message);
            renderMessages();
        }

        function renderMessages() {
            const welcomeMessage = messagesArea.querySelector('.welcome-message');
            if (welcomeMessage && messages.length > 0) {
                welcomeMessage.remove();
            }

            messagesArea.innerHTML = '';

            messages.forEach((message, index) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role}`;
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.className = 'message-bubble';
                
                const icon = document.createElement('i');
                icon.setAttribute('data-lucide', message.role === 'user' ? 'user' : 'bot');
                icon.className = 'message-icon';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = `<p>${message.content.replace(/\n/g, '<br>')}</p>`;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = formatTime(message.timestamp);
                
                contentDiv.appendChild(timeDiv);
                bubbleDiv.appendChild(icon);
                bubbleDiv.appendChild(contentDiv);
                messageDiv.appendChild(bubbleDiv);
                messagesArea.appendChild(messageDiv);
            });

            if (isLoading) {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                
                const loadingBubble = document.createElement('div');
                loadingBubble.className = 'loading-bubble';
                
                const loadingIcon = document.createElement('i');
                loadingIcon.setAttribute('data-lucide', 'bot');
                loadingIcon.className = 'message-icon';
                
                const loadingDots = document.createElement('div');
                loadingDots.className = 'loading-dots';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'loading-dot';
                    loadingDots.appendChild(dot);
                }
                
                loadingBubble.appendChild(loadingIcon);
                loadingBubble.appendChild(loadingDots);
                loadingDiv.appendChild(loadingBubble);
                messagesArea.appendChild(loadingDiv);
            }

            scrollToBottom();
            lucide.createIcons();
        }

        async function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || isLoading) return;

            addMessage('user', content);
            messageInput.value = '';
            isLoading = true;
            renderMessages();

            const welcomeMessage = messagesArea.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.style.display = 'none';
            }

            const API_KEY = 'AIzaSyDLzRJ1EKYu35zD7f3hQ6noeLP0Z8OHWxU'; 
            
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [
                            {
                                role: 'user',
                                parts: [{ text: `Jawablah selalu dalam bahasa Indonesia. ${content}` }]
                            }
                        ]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                const aiMessage = data.candidates[0].content.parts[0].text;
                
                if (aiMessage) {
                    addMessage('assistant', aiMessage);
                } else {
                    addMessage('assistant', 'Maaf, AI tidak memberikan respons yang valid. Silakan coba lagi.');
                }

            } catch (error) {
                console.error('Error:', error);
                addMessage('assistant', 'Maaf, terjadi kesalahan saat menghubungi server. Silakan coba lagi nanti.');
            } finally {
                isLoading = false;
                renderMessages();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initialize icons
        lucide.createIcons();
    </script>
</body>
</html>
